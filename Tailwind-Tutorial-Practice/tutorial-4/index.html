<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts and sizing</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-blue-200">
    <nav >
        <ul class="flex content-end ">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <h1 class="font-bold text-3xl mx-3 my-3">This is H1</h1>
    <h2 class="font-bold text-2xl mx-3 my-3">This is H2</h2>
    <h3 class="font-bold text-xl mx-3 my-3">This is H3</h3>
    <h4 class="font-bold text-lg mx-3 my-3">This is H4</h4>
    <div class="mx-5 font-sans">I am using mx-5 with font-sans here</div>
    <div class="mx-5 font-serif">I am using mx-5 with font-serif here</div>
    <div class="mx-5 font-serif font-extrabold">I am using mx-5 with font-extra-bold and font-serif here</div>
    <div class="mx-5 font-mono text-pink-600">I am using mx-5 with font-momo and text-pink-600 here</div>
    <div class="mx-5 tracking-tighter">
        Tracking Tighter
    </div>
    <div class="mx-5 tracking-wider">
        Tracking wider
    </div>
</body>
</html>
